<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizCalc | Calculation History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="fw-bold mb-4">Calculation History</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Calculator</th>
                            <th>Input Data</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log['created_at'] }}</td>
                            <td><span class="badge bg-primary">{{ log['calculator_type'] }}</span></td>
                            <td><small class="text-muted">{{ log['input_data'] }}</small></td>
                            <td class="fw-bold text-success">{{ log['result'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
